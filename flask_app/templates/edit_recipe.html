<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-row-reverse">
        <div class="order-1 p-2"><a href="/recipes">Back to recipes</a></div>
        <div class="order-1 p-2"><a href="/">Logout</a></div>
    </div>
    <h1>Edit a recipe</h1>
        <form action="/recipe/edit/{{get_recipe.id}}">
            <div class="row">
                <div class="bg-danger text-dark">
                    <!--Returns error messages for any invalid entries-->
                    {% with messages = get_flashed_messages() %}    
                        {% if messages %}                           
                            {% for message in messages %}           
                                <p>{{message}}</p>                   
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="col">
                    <div class="p-3 form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" value="{{get_recipe.name}}">
                    </div>
                        <div class="p-3 form-group">
                            <label for="description">Description</label>
                            <input type="text" name="description" id="description" 
                            value="{{get_recipe.description}}">
                        </div>
                        <div class="p-3 form-group">
                            <label for="instructions">Instructions</label>
                            <input type="text" name="instructions" id="instructions"
                            value="{{get_recipe.instructions}}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 form-group">
                            <label for="date-made">Date cooked/made</label>
                        </div>
                        <div class="p-3 form-group">
                            <input type="date" name="date-made" id="date-made"
                            value="{{get_recipe.date_made}}">
                        </div>
                        <div class="p-3 form-group">
                            <label for="under">Under 30 mins?</label>
                        </div>
                        <div class="p-3 form-group">
                            <input type="radio" name="yes" value="yes">
                            <label for="yes">Yes</label>
                            <input type="radio" name="no" value="no">
                            <label for="no">No</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
        </form>
    
</body>
</html>
