<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="col">
        <h1>Welcome, {{ name }}</h1>
    </div>
    <div class="col">
        <div class="d-flex flex-row-reverse">
            <div class="order-1 p-2"><a href="/recipes">Back to recipes</a></div>
            <div class="order-1 p-2"><a href="/">Logout</a></div>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2"><h1>{{ dish_name }}</h1></div>
        <div class="p-2"><h3>{{ user_fn }}</h3></div>
    </div>
    <div class="border border-dark">
        <div class="row">
            <div class="p-2 m-2 col"><p>Description: </p></div>
            <div class="p-2 col"><p>{{ description }}</p></div>
        </div>
        <div class="row">
            <div class="p-2 m-2 col"><p>Under 30 mins? </p></div>
            <div class="p-2 col"><p>{{ under_30Min }}</p></div>           
        </div>
        <div class="row">
            <div class="p-2 m-2 col"><p>Instructions: </p></div>
            <div class="p-2 col"><p>{{ instructions }}</p></div>           
        </div>
        <div class="row">
            <div class="p-2 m-2 col"><p>Date made: </p></div>
            <div class="p-2 col"><p>{{ date_made }}</p></div>           
        </div>        
    </div>
</html>
